    <div style="text-align: center;">
        <button onclick="playorpause()">播放/暂停</button>
        <button onclick="big()">放大</button>
        <button onclick="small()">缩小</button>
        <button onclick="putong()">正常</button><br>
        <video id="vedio1" width="400"  controls>
            <source src="00.mp4" type = "video/mp4"> 
        </video>
    </div>
    <script>
        var thevideo = document.getElementById("vedio1")
        function playorpause()
        {
            if(thevideo.paused)
            thevideo.play();
            else
            thevideo.pause();
        }
        function big()
        {
            thevideo.width=560;
        }
        function small()
        {
            thevideo.width=300;
        }
        function putong()
        {
            thevideo.width=400;
        }
    </script>
